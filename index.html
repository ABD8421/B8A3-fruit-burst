<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <link rel="stylesheet" href="styles/index.css" />
    <!-- tailwind and daisy-ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="ml-60 mr-60 mt-12 h-40">
      <section
        class="bg-[#F85559] rounded-full p-10 flex justify-between text-white items-center"
      >
        <!-- nav bar link -->
        <div class="flex justify-evenly list-none w-85">
          <li class="px-4">Home</li>
          <li class="px-4">About Us</li>
          <li class="px-4">Shop</li>
          <li class="px-4">All Fruits</li>
        </div>
        <!-- center image and icon -->
        <div class="flex items-center">
          <img src="images/logo.png" alt="" />
          <h1 class="text-4xl font-bold">Fruit Burst</h1>
        </div>
        <!-- search bar -->
        <div class="flex relative w-100">
          <input
            type="text"
            placeholder="Search Here"
            class="input input-bordered rounded-full w-100"
          />
          <img
            class="w-6 h-6 absolute top-3 left-44"
            src="images/Frame.jpg"
            alt=""
          />
        </div>
      </section>
    </header>
    <main>
      <section class="relative ml-60 mr-60 mt-12 bg-cover text-center">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="images/banner1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="images/banner2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="images/banner3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="images/banner4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>

        <!-- extra text -->
        <div class="absolute -top-20 left-80 bg-custom text-white">
          <h1 class="text-6xl font-extrabold pt-24 pb-10">
            Exotic tastes at your <br />
            doorstep
          </h1>
          <p class="pb-10">We supply highly quality organic products</p>
          <button class="button">Shop Now</button>
        </div>

        <!-- fruit section -->
      </section>
    </main>
    <footer></footer>
  </body>
</html>
